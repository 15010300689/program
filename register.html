<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 宽度为设备宽度，初始缩放比例为一，用户最小最大缩放比例为一，不允许用户手机缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<!-- 禁止iOS设备将数字作为拨号连接、邮箱自动发送，点击地图跳转 -->
	<meta name="format-detection" content="telephone=no,email=no,adress=no">
	<!-- 强制全屏显示 -->
	<meta name="full-screen" content="yes">
	<!-- 开启对webapp的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- webapp应用下状态条(平模顶部条)的颜色，默认值为default(白色或黑色半透明) -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- 禁止浏览器从缓存中访问页面内容 -->
	<meta http-epuiv="Pragma" content="no-cache">
	<title>注册页</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<h1>会员快速注册</h1>
			<a href="index.html"class="close">×</a>
		</header>
		<main class="main">
			<ul class="info">
				<li class="check">
					<p><label for="">手机号</label><input type="text" placeholder="请输入手机号"></p>
					<a href="javascript:void(0);" class="get">获取验证码</a>
				</li>
				<li class="pic">
					<p><label for="">密码</label><input type="text" placeholder="请输入验证码"></p>
					<a href="javascript:void(0);" class="eyes"></a>
				</li>
				<li>
					<label for="">验证码</label><input type="text" placeholder="请输入手机验证码">
				</li>
			</ul>
			<div class="register">注册</div>
		</main>
	</div>
	<script src="js/setfontsize.js"></script>
</body>
</html>
